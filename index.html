<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Shortner</title>
    <link rel="icon" href="./icons8-website-48.png" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <p class="heading">URL shortner</p>
      <img src="./icons8-url-50.png" />
      <p>
        Generate short url and redirect thr user to the newly created short url
      </p>
      <input required type="text" id="longurl" placeholder="Enter the url" />

      <button id="short-btn">Shorten</button>

      <div class="footer">
        <h2>Converted Url:</h2>
        <input type="text" id="shorturl" readonly />
        <button id="copy-icon" > <i class="icon fa-regular fa-copy"></i></butt>
      </div>

        <button  class="clr-btn">Clear-All</button>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
