<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Manipulation</title>
    <link rel="stylesheet" href="./index.css">
  
</head>
<body>
    <div class="form-container">
        
        <form>
            <div>
                <label>First Name </label>
           <input type ='text' for="first-Name" id="first-Name">
            </div>
           
            <div>
                <label >Last Name</label>
           <input type ='text' for="last-Name" id="last-Name">
            </div>

            <div>
                <label>Address</label>
                <textarea rows="5" id="address"></textarea>
            </div>
           
            <div>
                <label>Pincode</label>
                <input type="number" id="pincode">
            </div>

            <div>
                <label>Gender</label>
                <input type="radio" name="gender" id="gender" value="male">
                <label>Male</label>
                <input type="radio" name="gender" id="gender" value="female">
                <label>Female</label>
            </div>
<br>
            <div >
                <label>Choice Of Foods</label>
                <div class="choice">
                    <div>
                        <input type="checkbox" class="choice1" value="Biriyani">
                        <label for="choice1">Biriyani</lable>
                       </div>
                       <div>
                        <input type="checkbox" class="choice1" value="Noodles">
                        <label for="choice1">Noodles</lable>
                       </div>
                       <div>
                        <input type="checkbox" class="choice1" value="Hotdogs">
                        <label for="choice1">Hotdogs</lable>
                       </div>
                       <div>
                        <input type="checkbox" class="choice1" value="Veg">
                        <label for="choice1">Veg</lable>
                       </div>
                       <div>
                        <input type="checkbox" class="choice1" value="KFC">
                        <label for="choice1">KFC</lable>
                       </div>
                </div>
               
            </div>

            <div>
                <label>State</label>
                <input type="text" id="state">
            </div>

            <div>
                <label>Country</label>
                <input type="text" id="country">
            </div>
            <div class="btn">
                <button id="btn" type="button">submit</button>
            </div>
        </form>
</div>
<hr>
<h1>After Submission,Find your details below :</h1>
<div class="table-div">
    <table>
        <tr id="headRow">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>pincode</th>
            <th>Gender</th>
            <th>Choice of Foods</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>
</div>
        
<script src="./index.js"></script>
</body>
</html>
