<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github_Layout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="m-5" style="border: 3px solid black;">
            <h1 class="text-center">Event 1</h1>
            <h4 class="text-center">Number of available seats : 23</h4>
            <div class="m-5">
                <div class="row">
                    <div class="col ">
                        <div class="p-5 text-center" style="border: 2px solid black;">
                            <img src="./images/noImage.jpg">
                        </div>
                    </div>
                    <div class="col d-flex flex-column justify-content-evenly align-items-center flex-wrap">
                       <div class="row">
                        <div class="col-12 ">
                            <lable>Email
                                <input type="email" placeholder="Enter your email">
                            </lable>
                        </div>
                       </div>

                       <div class="row">
                        <div class="col-12 ">
                            <lable>Phone.No
                                <input type="phone">
                            </lable>
                        </div>
                       </div>

                       <div class="row">
                        <div class="col-12 ">
                            <lable>Number of seats:
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </lable>
                        </div>
                       </div>

                       <div class="row">
                        <div class="col-12 ">
                            <lable>Name of Attentee 2:
                                <input type="text">
                            </lable>
                        </div>
                       </div>

                       <div class="row">
                        <div class="col-12 ">
                            <button>Submit</button>
                            <button>Cancel</button>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
           </div>
    </body>
</html>
