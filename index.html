<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="./Images/cloudy.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="main-div">
          <div class="main-grid">
            <div class="first-row">
              <img class="cloud-icon" src="./Images/cloudy.png" />
              <h1 class="weather-heading">WEATHER</h1>
            </div>
            <div class="second-row">
              <form>
                <input
                  class="form-input"
                  type="search"
                  name="search"
                  placeholder="Enter City Name"
                />
                <button class="search-btn" type="search">Search</button>
                <h3 class="recent-search">Recent Searches:</h3>
              </form>
            </div>
            <div class="third-row"></div>
            <div class="fourth-row"></div>
          </div>
        </div>
      </div>
    </section>
    <!--External Js-->
    <script src="./index.js"></script>
  </body>
</html>
