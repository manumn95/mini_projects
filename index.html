<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Assets/icons/calculator.png">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner">
        <div class="row ">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center shadow pb-3 bg-black rounded mt-5 ">
                <div class="row my-3 py-3 btn btn-primary fullWidth fs-2 text-muted">
                    <div class="col ">
                        Calculator
                    </div>
                </div>
                <div class="row">
                    <form>
                    <div class="col my-3">
                        <textarea class="fullWidth text-right bg-transparent border-secondary text-white" readonly id="history" rows="4" placeholder="History"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-10">
                        <div class="row ">
                            <div class="col ">
                                <input type="text" class="fullWidth mb-2 bg-transparent fs-1 " id="result" placeholder="Result" readonly/>
                            </div>
                        </div>
                       <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input id="btn1" type="button" value="1"  class="fullWidth  text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn4"  type="button" value="4" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn7" type="button" value="7" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn-dot" type="button" value="." class="fullWidth text-info">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input id="btn2" type="button" value="2" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn5" type="button" value="5" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn8" type="button" value="8" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn0" type="button" value="0" class="fullWidth text-info">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input id="btn3" type="button" value="3" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn6" type="button" value="6" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn9" type="button" value="9" class="fullWidth text-info">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="btn=" type="button" value="=" class="fullWidth text-info">
                                </div>
                            </div>
                            
                        </div>
                       </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <input id="btnc" type="button" value="C" class="fullWidth  text-warning">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="btn/" type="button" value="/" class="fullWidth  text-warning">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="btn-" type="button" value="-" class="fullWidth  text-warning">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="btn+" type="button" value="+" class="fullWidth  text-warning">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col ">
                                <input id="btn*" type="button" value="*" class="fullWidth  text-warning">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bg-danger fs-1 p-1 m-1 rounded text-muted">
                    <div class="col-12">
                        <input id="clear" type="button" value="CLEAR" class="bg-transparent fullWidth">
                    </div>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
