<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github_Layout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container-fluid">
            <!---Nav Elements-->
            <div class="row p-3 primaryColor">
                <div class="col-1">
                    <i class="fa-brands fa-github githubIcon"></i>
                </div>
                <div class="col-11 text-center text-white d-flex justify-content-center align-items-center">
                    <h2>GITHUB</h2>
                </div>
            </div>
            <!--Body Elements-->
           <div class="row m-4">
            <div class=" secondaryColor col-4 rounded mb-3" ></div>
            <div class="col-8 ">
                <div class="row p-5">
                    <div class=" col secondaryColor rounded p-2 " >Search</div>
                </div>
                <div class="row p-2" style="height: 150px;">
                    <div class=" secondaryColor m-2 col-sm rounded" ></div>
                    <div class=" secondaryColor m-2 col-sm rounded"></div>
                    <div class=" secondaryColor m-2 col-sm rounded"></div>
                </div>
                <div class="row p-2">
                    <div class=" secondaryColor col m-2  rounded" style="height: 100px;"></div>
                </div>
            </div>
           </div>
    </body>
</html>
